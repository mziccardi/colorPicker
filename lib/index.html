<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>colorDrop</title>
    <link rel='stylesheet' href='style.css' type='text/css'>
  </head>
  <body>
    <script>
        require('electron').ipcRenderer.on('message', (event, message) => {
          let listItem= document.createElement('LI');
          listItem.innerHTML= `${message}`;
          listItem.style.backgroundColor= `#${message}`
          document.querySelector('#history').appendChild(listItem);
        })
    </script>

    <section id='dropper'>
      <div class='banner'>
        <button id='open-dropper'>Start ColorDrop!</button>
      </div>
      <div id='position-color'>  </div>
    </section>
    <section id='history'>
    </section>

  </body>
  <script>
    require('./renderer');
  </script>
</html>
